<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل صورة إلى نص</title>

    <!-- تحميل خط Roboto من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

    <!-- رابط لملف manifest.json -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>تحويل صورة إلى نص</h1>
    
    <!-- اختيار اللغة -->
    <label for="languageSelect">اختر اللغة:</label>
    <select id="languageSelect">
        <option value="ara">العربية</option>
        <option value="eng">الإنجليزية</option>
        <option value="fra">الفرنسية</option>
    </select>

    <br><br>

    <!-- إدخال الصورة -->
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="convertImageToText()">تحويل</button>

    <!-- تحميل النص -->
    <button id="downloadButton" style="display:none" onclick="downloadText()">تحميل النص</button>

    <!-- النص الناتج -->
    <p id="outputText">النص سيظهر هنا...</p>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="script.js"></script>

    <!-- تسجيل Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
